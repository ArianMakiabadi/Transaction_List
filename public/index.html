<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction List</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="min-h-screen flex justify-center items-center bg-gray-200">
    <div class="bg-white rounded-xl shadow-lg max-w-6xl w-full mx-14">
      <!----------- Header start---------->
      <div
        class="bg-blue-500 w-full rounded-xl flex flex-col items-center justify-center p-6 text-white"
      >
        <div class="flex justify-center items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-7"
          >
            <path
              d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z"
            />
          </svg>
          <h1 class="font-bold text-3xl text-nowrap">Transaction History</h1>
        </div>
        <p>Management and Monitoring of Financial Transactions</p>
      </div>
      <!--------- Header End  ---------->
      <!--------- Button start  ---------->
      <div
        id="btnContainer"
        class="w-full flex justify-center items-center my-8"
      >
        <button id="fetchBtn" class="bg-blue-500 rounded-3xl p-4 text-white">
          Fetch Data
        </button>
      </div>
      <!--------- Button End  ---------->

      <div id="transactions" class="hidden">
        <div class="flex justify-evenly items-center my-4 mx-8">
          <!--------- Search Start  ---------->
          <div class="w-full">
            <label
              for="search"
              class="block pb-1 text-sm font-medium text-gray-700"
            >
              Search
            </label>

            <div class="relative">
              <!-- search icon -->
              <svg
                class="pointer-events-none absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"
                />
              </svg>

              <!-- the input -->
              <input
                id="search"
                type="number"
                placeholder="Transaction ID"
                autocomplete="off"
                class="w-1/2 rounded-xl border border-gray-300 bg-white py-2 pl-11 pr-4 text-sm shadow focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-gray-400 transition"
              />
            </div>
          </div>
          <!--------- Search End  ---------->
          <!--------- Transaction Submit Start  ---------->
          <div class="w-full">
            <form
              method="post"
              id="submissionForm"
              autocomplete="off"
              class="flex flex-col gap-1 sm:flex-row sm:items-end"
            >
              <!-- Amount input -->
              <div>
                <label
                  for="amount"
                  class="block pb-1 text-sm font-medium text-gray-700"
                >
                  Submit a new transaction
                </label>

                <div class="relative">
                  <input
                    type="number"
                    name="amount"
                    id="amount"
                    required
                    placeholder="Enter amount"
                    class="w-full rounded-xl border border-gray-300 bg-white py-2 pl-4 text-sm shadow placeholder:text-gray-400 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
                  />
                </div>
              </div>

              <!-- Transaction type -->
              <fieldset class="flex gap-1" aria-label="Transaction type">
                <input
                  checked
                  id="deposit"
                  type="radio"
                  name="type"
                  value="Deposit"
                  class="peer/deposit sr-only"
                  required
                />
                <label
                  for="deposit"
                  class="cursor-pointer rounded-xl px-4 py-2 text-sm font-medium ring-1 ring-blue-400 transition peer-checked/deposit:bg-blue-100 peer-checked/deposit:ring-blue-500 peer-focus-visible:outline-none peer-focus-visible:ring-2 peer-focus-visible:ring-blue-600"
                >
                  Deposit
                </label>

                <input
                  id="withdrawal"
                  type="radio"
                  name="type"
                  value="Withdrawal"
                  class="peer/withdrawal sr-only"
                />
                <label
                  for="withdrawal"
                  class="cursor-pointer rounded-xl px-4 py-2 text-sm font-medium ring-1 ring-blue-400 transition peer-checked/withdrawal:bg-blue-100 peer-checked/withdrawal:ring-blue-500 peer-focus-visible:outline-none peer-focus-visible:ring-2 peer-focus-visible:ring-blue-600"
                >
                  Withdrawal
                </label>
              </fieldset>

              <!-- Submit button -->
              <button
                type="submit"
                class="ml-4 sm:w-auto rounded-xl bg-blue-600 px-6 py-2 text-sm font-medium text-white shadow transition hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
        <!--------- Transaction Submit End  ---------->
        <!--------- Summary Start  ---------->
        <div
          class="flex items-stretch justify-between gap-4 w-full px-6 overflow-x-auto no-scrollbar"
        >
          <div
            class="flex-1 px-4 py-4 rounded-xl my-6 border-t-4 shadow-md border-violet-500"
          >
            <div class="min-w-28">
              <div
                class="flex gap-1 text-gray-600 mb-4 justify-start items-center"
              >
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-4 md:size-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <p class="text-xs md:text-lg text-nowrap">All Transactions</p>
              </div>
              <p id="allTransactions" class="font-bold text-lg md:text-xl"></p>
            </div>
          </div>
          <div
            class="flex-1 px-4 py-4 rounded-xl my-6 border-t-4 shadow-md border-green-500"
          >
            <div class="min-w-28">
              <div class="flex gap-1 text-gray-600 mb-4 items-center">
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-3 md:size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <p class="text-xs md:text-lg text-nowrap">Deposit</p>
              </div>
              <p id="sumDeposits" class="font-bold text-lg md:text-xl"></p>
            </div>
          </div>
          <div
            class="flex-1 px-4 py-4 rounded-xl my-6 border-t-4 shadow-md border-red-500"
          >
            <div class="min-w-28">
              <div class="flex gap-1 text-gray-600 mb-4 items-center">
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-3 md:size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <p class="text-xs md:text-lg text-nowrap">Withdrawal</p>
              </div>
              <p id="sumWithdrawal" class="font-bold text-lg md:text-xl"></p>
            </div>
          </div>
          <div
            class="flex-1 px-4 py-4 rounded-xl my-6 border-t-4 shadow-md border-yellow-500"
          >
            <div class="min-w-28">
              <div class="flex gap-1 text-gray-600 mb-4 items-center">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-3 md:size-4"
                  >
                    <path
                      d="M12 7.5a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1.5 4.875C1.5 3.839 2.34 3 3.375 3h17.25c1.035 0 1.875.84 1.875 1.875v9.75c0 1.036-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 14.625v-9.75ZM8.25 9.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM18.75 9a.75.75 0 0 0-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 0 0 .75-.75V9.75a.75.75 0 0 0-.75-.75h-.008ZM4.5 9.75A.75.75 0 0 1 5.25 9h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H5.25a.75.75 0 0 1-.75-.75V9.75Z"
                      clip-rule="evenodd"
                    />
                    <path
                      d="M2.25 18a.75.75 0 0 0 0 1.5c5.4 0 10.63.722 15.6 2.075 1.19.324 2.4-.558 2.4-1.82V18.75a.75.75 0 0 0-.75-.75H2.25Z"
                    />
                  </svg>
                </span>
                <p class="text-xs md:text-lg text-nowrap">Balance</p>
              </div>
              <p id="total" class="font-bold text-lg md:text-xl"></p>
            </div>
          </div>
        </div>
        <!--------- Summary End  ---------->
        <!--------- Transaction Table Start  ---------->
        <table class="w-full ring-1 rounded-lg ring-gray-200">
          <thead class="bg-gray-200">
            <th class="text-xs md:text-base text-nowrap">No.</th>
            <th class="text-xs md:text-base text-nowrap hidden md:table-cell">
              Transaction type
            </th>
            <th
              id="amountHeader"
              class="flex items-center justify-center cursor-pointer text-xs md:text-base text-nowrap"
            >
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-4"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <p>Amount</p>
            </th>
            <th class="text-xs md:text-base text-nowrap">Transaction ID</th>
            <th
              id="date"
              class="flex items-center justify-center cursor-pointer text-xs md:text-base text-nowrap"
            >
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-4"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <p>Date</p>
            </th>
            <th class="text-xs md:text-base text-nowrap hidden md:table-cell">
              Day
            </th>
            <th class="text-xs md:text-base text-nowrap">Time</th>
          </thead>
          <tbody id="transactionsTable">
            <!-- table rows will be here -->
          </tbody>
        </table>
        <!--------- Transaction Table End  ---------->
      </div>
    </div>
  </body>
  <script src="/src/js/index.js"></script>
</html>
